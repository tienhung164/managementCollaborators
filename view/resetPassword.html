<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    theme: {
      extend: {
        fontFamily: {
          sans: ['Inter', 'sans-serif'],
        },
      }
    }
  }
</script>
</head>
<body>
        <section class="h-screen">
            <div class="container px-6 py-12 h-full">
              <div class="flex justify-center items-center flex-wrap h-full g-6 text-gray-800">
                <div class="md:w-8/12 lg:w-6/12 mb-12 md:mb-0">
                  <img
                    src="../public/img/logo_shop.png"
                    class="w-full"
                    alt="Phone image"
                  />
                </div>
                <div class="md:w-8/12 lg:w-5/12 lg:ml-20">               
                  
                    <!-- Email input -->
                    <div class="text-xl border-teal-900 mb-4 ">
                      Chào Tiến Hưng, hãy cập nhật mật khẩu của tài khoản bạn nhé !
                   </div> 
                   
                    <div class="mb-6">
                      <input
                        type="password"
                        class=" drop-shadow-lg form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-cyan-900 focus:outline-none"
                        placeholder="New Password"
                      />
                    </div>
                    <div class="mb-6">
                        <input
                          type="password"
                          class=" drop-shadow-lg form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-cyan-900 focus:outline-none"
                          placeholder="Confirm Password"
                        />
                      </div>
                    <!-- Submit button -->
                    <button
                      onclick="document.getElementById('card').style.display='flex'"
                      type="submit"
                      class="drop-shadow-lg inline-block px-7 py-3 bg-cyan-800 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-cyan-900 hover:shadow-lg focus:bg-cyan-800 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-cyan-900 active:shadow-lg transition duration-150 ease-in-out w-full"
                      data-mdb-ripple="true"
                      data-mdb-ripple-color="light"
                    >
                     Cập Nhật
                    </button>
          
                    <div
                      class="flex items-center my-4 before:flex-1 before:border-t before:border-gray-300 before:mt-0.5 after:flex-1 after:border-t after:border-gray-300 after:mt-0.5"
                    >
                      <p class="text-center font-semibold mx-4 mb-0">OR</p>
                    </div>
                    <div class="text-center">
                          You are member? 
                          <a
                          href="#!"
                          class="text-cyan-700 hover:text-blue-700 focus:text-cyan-900 active:text-cyan-900 duration-200 transition ease-in-out"
                          >Submit</a
                        >      
                    </div>                       
                  </div>   
                
              </div>
              <div class="text-xs border-l-2 border-teal-900 ml-4 pl-2">
                  Cổng thông tin giao tiếp giữa Pallgree Shop và các bạn cộng tác viên
                  <br>
                  <a
                        href="https://www.instagram.com/pallgree.shop/"
                        class="text-pink-600 hover:text-pink-800 focus:text-pink-800 active:text-pink-800 duration-200 transition ease-in-out"
                        >Connect us with instagram</a
                      >
                  
               </div>   
            </div>
          </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</html>
